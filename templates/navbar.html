<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }

    a {
        text-decoration: none;
        color: #333;
    }

    a:hover {
        color: #0077cc;
    }

    h1 {
        font-size: 32px;
        margin: 0;
        padding: 10px;
    }

    hr {
        border: none;
        border-top: 1px solid #ccc;
        margin: 20px 0;
    }

    /* Przykładowy styl dla linka wyloguj */
    .logout-link {
        background-color: #0077cc;
        color: #fff;
        padding: 8px 16px;
        border-radius: 4px;
    }

    /* Przykładowy styl dla linka zaloguj */
    .login-link {
        background-color: #fff;
        color: #0077cc;
        border: 1px solid #0077cc;
        padding: 8px 16px;
        border-radius: 4px;
    }
</style>
<!--for now it s testing css cod for better visualization this web, that have no classes and id that s why i can t make it in different css style-->
<a href="/">
    <h1>LOGO</h1>
</a>

{% if request.user.is_authenticated %}
<p>Hello {{request.user}}!</p>
    <a href="{% url 'logout'  %}" class="logout-link">Wyloguj</a>
{% else %}
    <a href="{% url 'login' %}" class="login-link">Login</a>
{% endif %}
