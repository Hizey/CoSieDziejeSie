{% extends 'main.html' %}

{% block content %}


{% if page == 'login' %}
<div>
    <form method="POST" action="">
        {% csrf_token %}

        <label>Nazwa Użytkownika</label>
        <input type="text" name="username" placeholder="Wpisz nazwe">

        <label>Hasło</label>
        <input type="password" name="password" placeholder="Wpisz hasło">

        <input type="submit" value="Login">
    </form>

    <p>Nie zarejestrowany?</p>
    <a href="{% url 'register' %}">Zarejestruj się</a>
</div>

{% else %}

<div>
    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register">
    </form>
    <p>Już zarejestrowany?</p>
    <a href="{% url 'login' %}">Zaloguj się</a>
</div>
{% endif %}

{% endblock content %}
